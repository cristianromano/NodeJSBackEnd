<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-3">
      <h1>Formulario</h1>
      <form action="/envio" method="post">
        <div class="mb-3">
          <label for="lbl-email" class="form-label">Email</label>
          <input
            type="text"
            class="form-control"
            id="lbl-email"
            placeholder="Ingrese correo"
            name="email"
          />
        </div>
        <label for="inputPassword5" class="form-label">Password</label>
        <input
          type="password"
          id="inputPassword5"
          class="form-control"
          aria-describedby="passwordHelpBlock"
          name="password"
        />
        <div id="passwordHelpBlock" class="form-text">
          Tu contraseña debe tener entre 8 y 20 caracteres, contener letras y
          números, y no debe contener espacios, caracteres especiales ni emojis.
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary mb-3">Enviar</button>
        </div>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
